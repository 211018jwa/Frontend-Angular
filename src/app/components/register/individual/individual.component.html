<div class="box">
  <mat-stepper orientation="vertical" #stepper>
    <mat-step label="Upload your resume" state="phone">

      <div class="form-group">
        <label for="resume">.png .jpg .pdf / less that 20mb</label>
        <input type="file" class="form-control" id="resume" name="resume" placeholder="Resume" required>
      </div>

      <div class="form-group">
        <button mat-button matStepperNext>Next</button>
      </div>

    </mat-step>
    <mat-step label="Tell us about yourself" state="chat">

        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="First Name" [formControl]="firstName">
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Last Name" [formControl]="lastName">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Email" [formControl]="email">
        </div>

        <div class="form-group">
          <button mat-button matStepperNext>Next</button>
        </div>

    </mat-step>
    <mat-step>

        <mat-form-field appearance="fill">
          <mat-label>Input</mat-label>
          <input matInput>
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline">
          <mat-label>Select</mat-label>
          <mat-select>
            <mat-option value="one">First option</mat-option>
            <mat-option value="two">Second option</mat-option>
          </mat-select>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>Textarea</mat-label>
          <textarea matInput></textarea>
        </mat-form-field>

        <div class="form-group">
          <button mat-button matStepperNext>Next</button>
        </div>

    </mat-step>

    <!-- replace words with icons -->
    <ng-template matStepperIcon="phone">
      <mat-icon>call_end</mat-icon>
    </ng-template>
    <ng-template matStepperIcon="chat">
      <mat-icon>forum</mat-icon>
    </ng-template>
    <ng-template matStepperIcon="create">
      <mat-icon>add</mat-icon>
    </ng-template>

  </mat-stepper>
